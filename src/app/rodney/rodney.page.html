<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Rodney</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Rodney</ion-title>
    </ion-toolbar>
  </ion-header>

  <img alt="Rodney" src="http://images1.fanpop.com/images/photos/1800000/Robots-robots-2005-1851510-720-536.jpg">
  <br>
  <p> <b>Name: </b> {{ bots[3].name }} </p>
  <p> <b>From: </b> {{ bots[3].from }} </p>
  <p> <b>Role: </b> {{ bots[3].role }} </p>
  <p> <b>Media: </b> {{ bots[3].media }} </p>
  <hr>

  <p>A robot that has a good moral alignment, Rodney Copperbottom is a humble inventor that has dreams of working for Bigweld Industries. </p>

  <h4>Like this bot?</h4>
  <ion-radio-group value="choice">
    <ion-item>
      <ion-label>Yes</ion-label>
      <ion-radio value="yes"></ion-radio> <br />
    </ion-item>
    <ion-item>
      <ion-label>No</ion-label>
      <ion-radio value="no"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-content>
